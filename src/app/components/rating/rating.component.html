<div *ngIf="product; else elseBlock" class="d-flex gap-2">
  <p class="badge text-bg-success d-inline-flex align-items-center gap-1">
    {{ product.rating.rate }}
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="10"
      height="10"
      fill="currentColor"
      class="bi bi-star-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
      />
    </svg>
  </p>

  <span class="text-body-secondary" *ngIf="showCount"
    >{{ product.rating.count }} Ratings</span
  >
</div>

<ng-template #elseBlock>
  <div class="d-flex justify-content-md-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
