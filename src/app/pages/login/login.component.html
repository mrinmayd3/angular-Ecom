<section class="d-flex justify-content-md-center mt-5">
  <form style="width: 30rem" [formGroup]="loginForm" (submit)="handleSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        formControlName="password"
      />
    </div>

    <!-- error messages -->

    <div>
      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="alert alert-danger"
      >
        <small>Email is invalid</small>
      </div>

      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="alert alert-danger"
      >
        <small>Password must be at least 8-12 characters</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Submit
    </button>
  </form>
</section>
